[pytest]
# Epic 1 Unit Test Configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    epic1: Epic 1 - Zero-Knowledge Cryptographic Foundation tests
    auth: Authentication tests
    storage: Storage and encryption tests
    security: Security and rate limiting tests
    mfa: Multi-factor authentication tests
    integration: API integration tests
